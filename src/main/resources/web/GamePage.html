    <script>
        function start() {
            controlPanel.init('control_div');
            statusPanel.init('status_div');
<!--            eventPanel.init('event_table'); -->
            drawMap.setCanvas('map');
            resize();

            client.loadWorld();
            client.getNotifications();

            window.addEventListener('resize', redraw, false);
        };

        function resize() {
            var mapWindow = document.getElementById('map');
            drawMap.canvas.width = mapWindow.clientWidth;
            drawMap.canvas.height = mapWindow.clientHeight;
        }

        function redraw() {
            resize();
            drawMap.redraw();
        }
    </script>

        <td id="command_window">
            <table width="100%" height="100%">

            </table>
